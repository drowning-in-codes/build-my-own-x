<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h2>Login</h2>
        <div class="inputBox">
          <input type="text" required />
          <span>Username</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input type="password" required />
          <span>Password</span>
          <i></i>
        </div>
        <div class="links">
          <a href="#" id="">Forgot Password</a>
          <a href="#" id="">Signup</a>
        </div>
        <div class="inputBox">
          <input type="submit" value="Login" />
        </div>
      </form>
    </div>
  </body>
</html>
